<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Yeni Cüzdan Oluştur</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b6cee",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-10 sm:py-20">
<div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
<!-- Page Heading -->
<div class="flex flex-wrap justify-between gap-3 p-4">
<div class="flex flex-col gap-3">
<p class="text-slate-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Yeni Cüzdan Oluştur</p>
<p class="text-slate-500 dark:text-[#92a4c9] text-base font-normal leading-normal">
                                Cüzdanınızı oluşturmak için adımları takip edin. Bu süreçte size bir dizi kurtarma ifadesi verilecek. Bunları güvenli bir şekilde sakladığınızdan emin olun.
                            </p>
</div>
</div>
<!-- Main Content Card -->
<div class="mt-8 bg-white dark:bg-[#111722] border border-slate-200 dark:border-[#324467] rounded-xl shadow-lg">
<div class="p-6 sm:p-8">
<!-- Progress Bar -->
<div class="flex flex-col gap-3 p-4">
<div class="flex gap-6 justify-between">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal">Adım 1/3: Şifre Oluşturma</p>
</div>
<div class="rounded-full bg-slate-200 dark:bg-[#324467]">
<div class="h-2 rounded-full bg-primary" style="width: 33%;"></div>
</div>
</div>
<!-- Form Fields -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8 p-4">
<!-- Text Field 1 -->
<div class="flex flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Yeni Şifre</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-[#324467] bg-slate-100 dark:bg-[#192233] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#92a4c9] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Güçlü bir şifre girin" type="password" value=""/>
<div class="text-slate-400 dark:text-[#92a4c9] flex border border-slate-300 dark:border-[#324467] bg-slate-100 dark:bg-[#192233] items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined cursor-pointer">visibility</span>
</div>
</div>
</label>
</div>
<!-- Text Field 2 -->
<div class="flex flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Şifreyi Onayla</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-[#324467] bg-slate-100 dark:bg-[#192233] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#92a4c9] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Şifrenizi tekrar girin" type="password" value=""/>
<div class="text-slate-400 dark:text-[#92a4c9] flex border border-slate-300 dark:border-[#324467] bg-slate-100 dark:bg-[#192233] items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined cursor-pointer">visibility_off</span>
</div>
</div>
</label>
</div>
</div>
<!-- Checklists -->
<div class="px-4 mt-6">
<label class="flex gap-x-3 py-3 flex-row items-center cursor-pointer">
<input class="form-checkbox h-5 w-5 rounded border-slate-400 dark:border-[#324467] border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 focus:border-primary focus:outline-none" type="checkbox"/>
<p class="text-slate-700 dark:text-white text-base font-normal leading-normal">Kurtarma ifadelerimi kaybedersem, cüzdanıma erişimimi kaybedeceğimi anlıyorum.</p>
</label>
<label class="flex gap-x-3 py-3 flex-row items-center cursor-pointer">
<input class="form-checkbox h-5 w-5 rounded border-slate-400 dark:border-[#324467] border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 focus:border-primary focus:outline-none" type="checkbox"/>
<p class="text-slate-700 dark:text-white text-base font-normal leading-normal">Şifremi unutursam cüzdanımı sadece kurtarma ifadelerimle geri yükleyebilirim.</p>
</label>
</div>
</div>
<!-- Footer Actions -->
<div class="p-6 sm:p-8 border-t border-slate-200 dark:border-[#324467] flex justify-end">
<button class="flex items-center justify-center gap-2 h-12 px-6 rounded-lg bg-primary text-white text-base font-bold leading-normal disabled:opacity-50" type="button">
<span>Devam Et</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
